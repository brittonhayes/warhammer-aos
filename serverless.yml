service: http-service
app: warhammer-aos

frameworkVersion: '2'

provider:
  name: aws
  runtime: go1.x
  lambdaHashingVersion: 20201221
  apiGateway:
    shouldStartNameWithService: true

plugins:
  - serverless-domain-manager

package:
  exclude:
    - ./**
  include:
    - ./bin/**

custom:
  customDomain:
    domainName: "aos-api.com"
    stage: ${self:provider.stage}
    createRoute53Record: true

functions:
  armies:
    handler: ./bin/armies
    events:
      - http:
          path: armies/{name}
          method: GET
          request:
            parameters:

