service: http-service
app: warhammer-aos

frameworkVersion: '2'

provider:
  name: aws
  runtime: go1.x
  lambdaHashingVersion: 20201221
  apiGateway:
    shouldStartNameWithService: true

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  armies:
    handler: ./bin/armies
    events:
      - http:
          path: armies
          method: GET
